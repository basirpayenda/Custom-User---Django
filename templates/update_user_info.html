{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head %}
<title>Update {{ user.username }}</title>
{% endblock head %}


{% block content %}
<form action="." method="POST" class="signup-form">
    <h1>Update {{ user.username }} account</h1>
    <hr>
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Create Account" class='btn btn-block btn-warning'>
</form>
{% endblock content %}
