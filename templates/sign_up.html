{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block head %}
<title>Sign up</title>
{% endblock head %}


{% block content %}
<form action="." method="POST" class="signup-form">
    <h1>Create account</h1>
    <hr>
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Create Account" class='btn btn-block btn-primary'>
</form>
{% endblock content %}
